<app-koszyk [wartoscKoszyka]="wartoscKoszyka" (koszykZerowany)="zerujKoszyk()">
</app-koszyk>

<button (click)="zerujKoszyk()" title="Wyczyść koszyk" style="font-size: 20px; cursor: pointer;">
    🗑️
  </button>

<button (click)="przelaczWidocznoscProduktow()">
  {{ pokazProdukty ? 'Ukryj produkty' : 'Pokaż produkty' }}
</button>

<div *ngIf="pokazProdukty">
  <app-produkt [produkty]="produkty" (dodanoDoKoszyka)="aktualizujKoszyk($event)"></app-produkt>
</div>
